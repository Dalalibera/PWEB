<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="formulario">
        <h1>Formulário principal</h1>
        <label for="">Nome <input type="text" name="nome" id="nome" /></label>
        <br />
        <label for=""
          >Email <input type="text" name="email" id="email"
        /></label>
        <br />
        <label for=""
          >Comentário <br />
          <textarea
            name="comentario"
            id="comentario"
            cols="30"
            rows="10"
          ></textarea>
        </label>
        <h2>Pesquisa</h2>
        <label for=""
          >Primeira vez nesta página? <br />
          Sim <input type="radio" name="pesquisa" id="pesquisa_sim" /> Não
          <input type="radio" name="pesquisa" id="pesquisa_nao" />
        </label>
        <br />
        <input type="submit" value="Enviar" class="btn btn-primary" />
      </form>
    </div>
  </body>
</html>
